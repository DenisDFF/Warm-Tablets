<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game Rules</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<div th:replace="header :: header"></div>

<div class="container mt-5 mb-5">
    <h1>Create Game Rules</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/createCharacter}" th:object="${gameCharacter}" method="post">
                <input type="hidden" name="gameId" th:value="${game.id}" />
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="source">Source:</label>
                    <input type="text" id="source" name="source" th:field="*{source}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" th:field="*{description}" class="form-control"></textarea>
                </div>
                <input type="submit" value="СТВОРИТИ" class="btn btn-primary" style="background-color: #FF4C00;">
            </form>
        </div>
    </div>
</div>

<div th:replace="footer :: footer"></div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
