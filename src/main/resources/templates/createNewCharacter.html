<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">

    <link rel="icon" type="image/x-icon" href="/static/images/Chanel%20Logo.png">

    <style>
        /* Стили для скрытия/показа заголовков в зависимости от ширины экрана */

        /* Скрытие заголовка на мобильных устройствах (ширина до 768px) */
        @media (max-width: 768px) {
            .header-desktop {
                display: none;
            }
        }

        /* Скрытие заголовка на ПК (ширина от 769px и выше) */
        @media (min-width: 769px) {
            .header-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="header-desktop">
    <header th:replace="header :: header">
    </header>
</div>

<div class="header-mobile">
    <header th:replace="headerMobil :: header">
    </header>
</div>

<div class="container mt-5 mb-5">
    <h1>Create Game Rules</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/createCharacter}" th:object="${gameCharacter}" method="post">
                <input type="hidden" name="gameId" th:value="${game.id}" />
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="source">Source:</label>
                    <input type="text" id="source" name="source" th:field="*{source}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" th:field="*{description}" class="form-control"></textarea>
                </div>
                <input type="submit" value="СТВОРИТИ" class="btn btn-primary orange-button">
            </form>
        </div>
    </div>
</div>

<div th:replace="footer :: footer"></div>


<script>
    function toggleSidebar() {
    var sidebar = document.getElementById("sidebar");
    if (sidebar.style.right === "-250px") {
        sidebar.style.right = "0";
    } else {
        sidebar.style.right = "-250px";
    }
}
</script>

</body>
</html>
