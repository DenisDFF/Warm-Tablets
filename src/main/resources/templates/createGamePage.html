<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити нову гру</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">

    <link rel="icon" type="image/x-icon" href="/static/images/Chanel%20Logo.png">

    <style>
        /* Стили для скрытия/показа заголовков в зависимости от ширины экрана */

        /* Скрытие заголовка на мобильных устройствах (ширина до 768px) */
        @media (max-width: 768px) {
            .header-desktop {
                display: none;
            }
        }

        /* Скрытие заголовка на ПК (ширина от 769px и выше) */
        @media (min-width: 769px) {
            .header-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="header-desktop">
    <header th:replace="header :: header">
    </header>
</div>

<div class="header-mobile">
    <header th:replace="headerMobil :: header">
    </header>
</div>

<div class="container mt-5 mb-5">
    <h1>Створити гру</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/createGame}" th:object="${game}" method="post">
                <div class="form-group">
                    <label for="name">Ім'я гри</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Опис гри</label>
                    <textarea id="description" name="description" th:field="*{description}" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">URL зображення</label>
                    <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" class="form-control" placeholder="/static/images/">
                </div>
                <div class="form-group">
                    <label for="bigImageUrl">Велике URL зображення</label>
                    <input type="text" id="bigImageUrl" name="bigImageUrl" th:field="*{bigImageUrl}" class="form-control" placeholder="/static/images/">
                </div>
                <div class="form-group">
                    <label for="link">Посилання на гру</label>
                    <input type="text" id="link" name="link" th:field="*{link}" class="form-control">
                </div>
                <input type="submit" value="СТВОРИТИ" class="btn btn-primary orange-button">
            </form>
        </div>
    </div>
</div>

<div th:replace="footer :: footer"></div>


<script src="static/js/script.js"></script>
</body>
</html>
