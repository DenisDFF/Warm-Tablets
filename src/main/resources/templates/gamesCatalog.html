<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Games Catalog</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>

<div th:replace="header :: header"></div>

<div class="text-center mt-5">
    <h1 class="custom-text font-weight-bold">IГРИ</h1>
    <div class="mx-auto" style="max-width: 900px;">
        <p class="lead custom-text">Тут знаходиться каталог ігор, створених або перекладених нашою студією, клікнувши на обкладинки ви можете відкрити їх сторiнки де знайдете онлайн довідник з обраної гри. Вони оновлюються та доповнюються.</p>
    </div>
</div>

<div class="d-flex flex-wrap mt-5 ml-5 mb-5">
    <div class="mr-5 text-center game-block" th:each="game : ${games}">
        <a th:href="@{/game/{name}(name=${game.name})}" class="">
            <img th:src="@{${game.imageUrl}}" th:alt="${game.name}">
        </a>
        <p class="custom-text font-weight-bold" th:text="${game.name}"></p>
    </div>
</div>

<div th:replace="footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
