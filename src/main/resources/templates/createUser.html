<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створи себе</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<div th:replace="header :: header"></div>

<div class="container mt-5 mb-5">
    <h2>Створити нового користувача</h2>
    <form action="#" th:action="@{/createUser}" method="post" th:object="${user}">

        <div class="form-group">
            <label for="name">Ім'я:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{username}">
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}">
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #FF4C00;">Створити користувача</button>
    </form>
</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
